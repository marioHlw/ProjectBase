package ActionData;
import "LTimeEventProType.proto";
message LAddShock{
    optional float power = 1 [default=2];
    optional float angle = 2 [default=0];
    optional float time = 3 [default=1];
    optional int32 frequency = 4 [default=1];
    optional float decay = 5 [default=0.98];
    optional bool randomAngle = 6;
    required LTimeEventProType eventType= 7;
}


    
    